		<main>
			<h2> Contact Fish Creek </h2> <br>
			<p> Fill out the form below to contact Fish Creek. All information is required. </p>
			<form name="contact" method="post" id="contact" action="https://webdevbasics.net/scripts/javajam8.php">
				<label for="myName">Name: </label> <input type="text" name="myName" id="myName" required>
				<label for="myEmail">E-mail: </label> <input type="text" name="myEmail" id="myEmail" required>
				<label for="myReason">Reason for Contact: </label> <input type="text" name="myReason" id="myReason" list="reason" required>
				<datalist id="reason">
					<option value="New Patient" label="New Patient"></option>
					<option value="Appointment" label="Appointment"></option>
					<option value="House Call" label= "House Call"></option>
					<option value="Information" label="Information"></option>
					<option value="Ask the Vet" label="Ask the Vet"></option>
				</datalist>
				<label for="myComments">Comments: </label> <textarea name="myComments" id="myComments" rows="2" cols="20" required> </textarea>
				<button type="submit" id="mySubmit"> Send Now </button>
			</form>
